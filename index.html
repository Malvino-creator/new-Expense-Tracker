<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h2> Expense Tracker</h2>
    <div class="container">
        <h3> Your Balance</h3>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h3>Income</h3>
                <p id="money-plus" class="money-plus">
                    +$0.00
                </p>
                <div class="expe-container">
                    <h3>Expense</h3>
                </div>
                <div class="transaction container">
                    <h2>Transaction History</h2>
                    <ul>
                        <li>Salary
                            <div>
                            <span class="income-amnt">$15,000</span>
                            <button>X</button>
                            </div>
                        </li>
                      <li>
                        Internet
                            <div>
                            <span class="exp-amnt">$2000</span>
                            <button>X</button>
                            </div>
                      </li>
                      <li>
                        Buy Groceries
                            <div>
                            <span class="exp-amnt">$1000</span>
                            <button>X</button>
                            </div>
                      </li>
                    </ul>
                    <div class="form-container">
                        <h2> Add New Entry</h2>
                        <form>
                            <label for="name"> Name</label>
                            <input id="name" type="text">
                            <label for="amount" type="number"> Amount</label>
                            <input id="amount" type="number">
                            <button id="incomeBtn">Add Income</button>
                        <button id="expenseBtn">Add Expense</button>    
                      </form>
                    </div>
                </div>

            </div>
        </div>





    </div>
    <script src="./script.js"></script>
</body>
</html>
